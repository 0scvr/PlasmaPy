{%- extends "!footer.html" %}

{% block extrafooter %}
    <p class="float-right">
        {% if show_source and source_url_prefix %}
            <a href="{{ source_url_prefix }}{{ pagename }}{{ suffix }}">{{ _('Page Source') }}</a>
            {{ reldelim2 }}
        {% elif show_source and has_source and sourcename %}
            <a href="{{ pathto('_sources/' + sourcename, true)|e }}" rel="nofollow"> {{ _('Page Source') }}</a>
            {{ reldelim2 }}
        {% endif %}
        <a href="#">Back to Top</a>
    </p>
{% endblock %}
